<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="parent">
        <div class="child">
            <div class="heading">
                <h1>FinTech</h1>
            </div>
            <div class="bod">
                <form action="">
                    <div class="input_field">
                        <label for="username">Username </label>
                        <input type="text" name="username" id="username" placeholder="Username or E-mail">
                    </div>
                    <div class="input_field">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="checkbox" name="show_password" id="show_password" oninput="showPassword(this)">
                        Show Password
                    </div>
                    <br>
                    <div class="button_field">
                        <button type="submit" name="login" id="login">Login</button>
                        <button name="signup" id="signup" type="button" onclick="window.location.href = 'signup.html'">Signup</button>
                    </div>
                </form>
                <br>
                <center><a href="#">Forgot Password?</a></center>
            </div>
        </div>
    </div>
    <script>
        function showPassword(elem){
            if(elem.checked == true){
                document.getElementById("password").type = "text";
            }else{
                document.getElementById("password").type = "password";
            }
        }
    </script>
</body>
</html>
